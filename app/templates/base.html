<!doctype html>

<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sparkling NYC</title>
    
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static' , filename='materialize/css/materialize.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='custom.css')}}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Markdown -->
    <link rel="stylesheet" href="{{ url_for('static' , filename='markdownEditor/dist/simplemde.min.css')}}">
    <script src="{{ url_for('static' , filename='markdownEditor/dist/simplemde.min.js')}}"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
      nav a {
	  text-transform: uppercase;
      }
    </style>
    
</head>

<body>
  <div class="container">
    
    <nav class="nav-extended  deep-purple">
      <!-- Dropdown for user admin -->  
      <div class="nav-wrapper deep-purple darken-4">

	<ul id="nav-mobile" class="hide-on-med-and-down">
    <li><a href="{{ url_for('index') }}">Room</a></li>
    <li><a href="{{ url_for('index2') }}">Restaurant</a></li>
    <li><a href="{{ url_for('index3') }}">Michelin Restaurants</a></li>
    <li><a href="{{ url_for('index4') }}">Crime Reports</a></li>
	</ul>

      </div>
      {% block navTabs %}

      {% endblock navTabs %}
      </nav>


    <!-- Messages and things -->
    {% include "helpers/flashMessage.html" %}

    <!-- Main Page Content -->
    <div class="row">
    {% block content %}
    {% endblock content %}
    </div>

    
  </div> <!-- End Container -->

        <!-- Compiled and minified JavaScript -->
    <script src="{{ url_for('static' , filename='materialize/js/materialize.min.js')}}"></script>

    
    {% block scripts %}
    {% endblock scripts %}

    <footer>
      <p style="color:aliceblue">Developed by Jiawei Bai. Â© 2022</p>
    </footer>    
</body>

</html>
